<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Attach / Detach H1 Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
      }
      button {
        margin-right: 10px;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="attachBtn">Attach H1</button>
    <button id="detachBtn">Detach H1</button>

    <div id="container"></div>

    <script>
      const container = document.getElementById("container");
      let h1;

      document.getElementById("attachBtn").addEventListener("click", () => {
        if (!h1) {
          h1 = document.createElement("h1");
          h1.id = "dynamicH1";
          h1.textContent = "I am dynamically attached";
          container.appendChild(h1);
        }
      });

      document.getElementById("detachBtn").addEventListener("click", () => {
        if (h1) {
          h1.remove();
          h1 = null;
        }
      });
    </script>
  </body>
</html>
