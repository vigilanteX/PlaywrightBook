<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Playwright getByRole Practice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      section {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 20px;
      }
      dialog {
        border: 2px solid black;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <!-- heading -->
    <h1>Playwright getByRole Practice Page</h1>

    <!-- link -->
    <section>
      <h2>Links</h2>
      <a href="#">Home</a>
      <a href="#">Profile</a>
    </section>

    <!-- button -->
    <section>
      <h2>Buttons</h2>
      <button>Login</button>
      <button>Sign Up</button>
    </section>

    <!-- textbox -->
    <section>
      <h2>Textboxes</h2>
      <label
        >Email
        <input type="email" aria-label="Email" /> </label
      ><br /><br />
      <label
        >Password
        <input type="password" aria-label="Password" />
      </label>
    </section>

    <!-- checkbox -->
    <section>
      <h2>Checkbox</h2>
      <label> <input type="checkbox" /> Remember Me </label>
    </section>

    <!-- radio -->
    <section>
      <h2>Radio Buttons</h2>
      <label><input type="radio" name="gender" /> Male</label>
      <label><input type="radio" name="gender" /> Female</label>
    </section>

    <!-- combobox -->
    <section>
      <h2>Dropdown</h2>
      <label
        >Country
        <select aria-label="Country">
          <option>India</option>
          <option>USA</option>
          <option>Germany</option>
        </select>
      </label>
    </section>

    <!-- img (offline-safe SVG) -->
    <section>
      <h2>Image</h2>
      <img
        alt="Company Logo"
        src="data:image/svg+xml;utf8,
         <svg xmlns='http://www.w3.org/2000/svg' width='150' height='100'>
         <rect width='100%' height='100%' fill='lightgray'/>
         <text x='50%' y='50%' dominant-baseline='middle'
               text-anchor='middle' font-size='16'>LOGO</text>
         </svg>"
      />
    </section>

    <!-- table -->
    <section>
      <h2>Table</h2>
      <table border="1">
        <tr>
          <th>Name</th>
          <th>Role</th>
        </tr>
        <tr>
          <td>Aman</td>
          <td>Tester</td>
        </tr>
        <tr>
          <td>Rahul</td>
          <td>Developer</td>
        </tr>
      </table>
    </section>

    <!-- list -->
    <section>
      <h2>List</h2>
      <ul>
        <li>Dashboard</li>
        <li>Settings</li>
        <li>Logout</li>
      </ul>
    </section>

    <!-- alert -->
    <section>
      <h2>Alert</h2>
      <div role="alert">Invalid username or password</div>
    </section>

    <!-- dialog -->
    <section>
      <h2>Dialog</h2>
      <button onclick="document.getElementById('dlg').showModal()">
        Open Dialog
      </button>

      <dialog id="dlg" aria-label="Delete Confirmation">
        <p>Are you sure you want to delete?</p>
        <button onclick="document.getElementById('dlg').close()">Yes</button>
        <button onclick="document.getElementById('dlg').close()">No</button>
      </dialog>
    </section>

    <!-- tabs -->
    <section>
      <h2>Tabs</h2>
      <div role="tablist">
        <button role="tab" aria-selected="true">Profile</button>
        <button role="tab">Settings</button>
        <button role="tab">Security</button>
      </div>
    </section>
  </body>
</html>
